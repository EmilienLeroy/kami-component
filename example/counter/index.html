<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
</head>
<body>
    <div>Set counter at :</div>
    <input id="update" type="number">
    <counter-exemple id="counter"></counter-exemple>
</body>

<script src="../../dist/KamiComponent.umd.js"></script>
<script src="main.js"></script>
<script>
    window.onload = () => {
        const updateInput = document.querySelector('#update');
        const counter = document.querySelector('#counter');
        updateInput.addEventListener('change', () => {
            counter.setAttribute('counter', updateInput.value);
        });
        customElements.define(Counter.tag, Counter);
    }
</script>
</html>
